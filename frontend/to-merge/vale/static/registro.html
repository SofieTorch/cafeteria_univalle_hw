<!DOCTYPE html>
<html>
    <head>
        <title>Registrarse</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="inicioSesion.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body style="font-family: Montserrat">
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9  card flex-row mx-auto px-0" >
                    <div class="img-left d-none d-md-flex"></div>

                    <div class="card-body">
                        <h4 class="title text-center mt-4">Registrase</h4>
                        <form class="form-box px-3">
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>

                                <input type="name" name="" placeholder="Nombre" tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>

                                <input type="email" name="" placeholder="Email " tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-key"></i></span>
                                <input type="password" name="" placeholder="Contraseña" tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-key"></i></span>
                                <input type="password" name="" placeholder="Confirmar Contraseña" tabindex="10" required>

                            </div>
                            <div class="mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                    <label class="custom-control-label" for="cb1">Acepto los terminos y condiciones</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-block ">
                                    Enviar
                                </button>
                            </div>
                            
                            <hr class="my-4">
                            <div class="text-center mb-2">

                                ¿Ya tiene una cuenta?
                                <a href="#" class="login-link">
                                    Iniciar Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
